images:
  app:
    repository: docker.pkg.github.com/urbanspatial/letsplanorg/laravel-site
    tag: latest
    pullPolicy: Always
    imagePullSecrets:
    - name: regcred
  database:
    repository: postgis/postgis
    tag: 13-3.1
  metabase:
    repository: metabase/metabase
    tag: v0.38.2


workloads:
  app:
    replicas: 1
    strategy: Recreate
    port: 80
    secrets:
      app: "letsplan-production"
  database:
    replicas: 1
    port: 5432
    podAnnotations: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []
  metabase:
    replicas: 1
    port: 3000
    podAnnotations: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []


services:
  app:
    type: ClusterIP
    port: 80
  database:
    type: ClusterIP
    port: 5432
  metabase:
    type: ClusterIP
    port: 3000


configs:
  app:
    REQUIRE_HTTPS: 'true'
    APP_DEBUG: 'false'
    APP_ENV: 'production'
    APP_NAME: 'OurPlan.in'

    LOG_CHANNEL: stack
    LOG_LEVEL: debug

    BROADCAST_DRIVER: log
    CACHE_DRIVER: file
    QUEUE_CONNECTION: sync
    SESSION_DRIVER: file
    SESSION_LIFETIME: '120'

    DB_CONNECTION: pgsql
    DB_DATABASE: laravel
    DB_USERNAME: admin
    DB_PASSWORD: PO1cDzKOsu8X8Y6OdfjaTJYZEJnaPumM
  database:
    POSTGRES_DB: metabase
    POSTGRES_USER: admin
    POSTGRES_PASSWORD: PO1cDzKOsu8X8Y6OdfjaTJYZEJnaPumM
  metabase:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: metabase
    MB_DB_USER: admin
    MB_DB_PASS: PO1cDzKOsu8X8Y6OdfjaTJYZEJnaPumM


