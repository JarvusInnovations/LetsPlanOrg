[holomapping]
files = [
    ".github/workflows/release-laravel-site-container.yaml",
    ".github/workflows/tag-laravel-site-container.yaml",

    "app/**",
    "bootstrap/*.php",
    "bootstrap/**/.gitignore",
    "config/**",
    "database/**",

    "public/**",
    "!public/css/**",
    "!public/fonts/**",
    "!public/js/**",
    "!public/mix-manifest.json",

    "resources/**",
    "routes/**",
    "storage/**/.gitignore",

    ".dockerignore",
    "artisan",
    "composer.json",
    "composer.lock",
    "docker-entrypoint.sh",
    "Dockerfile",
    "nginx.conf",
    "package.json",
    "server.php",
    "webpack.mix.js",
    "yarn.lock",
]
